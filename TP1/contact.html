<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/app.css" />

    <body>
        <header>
            <nav class="menu">
                <img class="logo" src="img/car-of-formula-1-svgrepo-com.svg" alt="Logo Billet" />
                <h6>Billets Formule 1(200% Vrai)</h6>
                <div class="hyperlinks">
                    <a href="index.html">Accueil</a>
                    <a href="galerie.html">Galerie</a>
                    <a href="contact.html">Contactez-Nous</a>
                </div>
            </nav>
        </header>
            <form method="post">
                <label for="nom">Nom complet:</label>
                <input type="text" id="nom" name="name"  placeholder="John Smith" required />
                <label for="email">Adresse courriel:</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required />
                <label for="Sujet">Sujet:</label>
                <select id="Sujet" name="sujet">
                    <option value="Support">Support</option>
                    <option value="Postuler">Postuler</option>
                    <option value="Autre">Autre</option>
                </select>
            <label class="message" for="Message" required>Message:</label>
            <input class="message" id="Message" type="text" />
            <label for="infolettre">Recevoir notre infolettre</label>
            <input type="checkbox" id="infolettre" />
            <label>Frequence des infolettres:</label>
            <section>
                <input type="radio" id="hebdo" name="hebdo" value="hebdo"/>
                <label for="hebdo">  Hebdomadaire</label>
                <input type="radio" id="mensuel" name="mensuel" value="mensuel" />
                <label for="mensuel">  Mensuel</label>
                <input type="radio" id="annuel" name="annuel" value="annuel" />
                <label for="annuel">  Annuel</label>
            </section>
                <input class="send" type="submit" value="Envoyer" />
            </form>
        <footer class="footer">TicketsF1Vrai-<a href="contact.html">Contactez-Nous</a>- 2025 Guillaume Auger Caissy</footer>
